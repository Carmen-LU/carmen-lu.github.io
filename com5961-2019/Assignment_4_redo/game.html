<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" style="text-align: center;">    
    <h3 style="border-style:solid; border-width:3px; border-color:black; padding:10px; background-color:#51B4D4; color:white">I've had a number in my head. Would you like to guess what it is? It's between 1 to 100.</h3>
    <h4>Attention: You've got only 5 chances.</h4>
    <img src="number.png" class="img-responsive">
    <br>
    <button type="button" class="btn btn-info" onclick="showGame();">Play now!</button>
    <button type="button" class="btn btn-info">No, thanks.</button>
    <br><br>
    <div id="guessDiv" style="display: none">
    <input type="number" id="guessNum">
    <button type="button" class="btn btn-info" onclick="guessNum();">Guess</button>
    </div>     
    </div>    
</body>
</html>
