<!DOCTYPE html>  
<html>  
     <head>  
          <title>Movie Page</title>  
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
          <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
     </head>  
     <body>  
          <br/><br/>  
          <div class="container">  
               <h1 align="center">Top 20 Love Movies Recommended</h1><br/>  
               <h3 align="center">Jquery Datatable</h3><br/>  
               <table id="data-table" class="table table-bordered">  
                    <thead>  
                         <tr>  
                              <th>电影</th>
                              <th>豆瓣评分</th>
                              <th>导演</th>
                              <th>主演</th>
                              <th>上映日期</th>
                              <th>上映地点</th>  
                              <th>时长</th>
                         </tr>  
                    </thead>  
               </table>  
          </div>
          <br/><br/>
          <h3 align="center">Airtable</h3><br/>
          <iframe class="airtable-embed" src="https://airtable.com/embed/shr9qwcHe6Te0mNgy?backgroundColor=orange&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe> 
          <br/><br/> 
          <h3 align="center">View</h3><br/>
          <p align="center">
               <iframe title="电影上映地点" aria-label="Interactive pie chart" src="//datawrapper.dwcdn.net/vxMZf/2/" scrolling="no" frameborder="0" style="border: none;" width="600" height="473"></iframe>
          </p>
     </body>  
</html>  
<script>
     $(document).ready(function(){
          $('#data-table').DataTable({
               "ajax":"movie.json",
               "columns": [
                    {"data": "电影"},
                    {"data": "豆瓣评分"},
                    {"data": "导演"},
                    {"data": "主演"},
                    {"data": "上映日期"},
                    {"data": "上映地点"},
                    {"data": "时长"},
               ]
          });
     });
</script>
