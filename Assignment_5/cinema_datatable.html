<!DOCTYPE html>  
<html>  
     <head>  
          <title>Cinema Page</title>  
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
          <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
     </head>  
     <body>  
          <br/><br/>  
          <div class="container">  
               <h1 align="center">HK Cinemas</h1><br/>  
               <ul class="navbar">
                    <li><a href="#Jquery DataTable">Jquery DataTable</a></li>
                    <li><a href="#Airtable">Airtable</a></li>
                    <li><a href="#院線視圖">院線視圖</a></li>
                    <li><a href="#地區視圖">地區視圖</a></li>
                    <li><a href="#行政分區視圖">行政分區視圖</a></li>
               </ul><br/>
               <section id="Jquery DataTable">
               <h3 align="center">Jquery Datatable</h3><br/>  
                    <table id="data-table" class="table table-bordered">  
                         <thead>  
                              <tr>  
                                   <th>影院名稱</th>
                                   <th>院線</th>
                                   <th>電話</th>
                                   <th>官網</th>
                                   <th>地區</th>
                                   <th>行政分區</th>  
                                   <th>地址</th>
                              </tr>  
                         </thead>  
                    </table>
               </section> 
          </div>
          <br/><br/>
          <section id="Airtable">
               <h3 align="center">Airtable</h3><br/>
               <iframe class="airtable-embed" src="https://airtable.com/embed/shr32wvSwO6bmovtA?backgroundColor=orange&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>      
          </section>
          <br/><br/>
          <section id="院線視圖">
               <h3 align="center">院線視圖</h3><br/>
               <p align="center">
                    <iframe aria-label="Column Chart" src="//datawrapper.dwcdn.net/RBvyY/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="400"></iframe>
               </p>
          </section> 
          <br/><br/>
          <section id=“地區視圖”>
               <h3 align="center">地區視圖</h3><br/>
               <p align="center">
                    <iframe aria-label="Bar Chart" src="//datawrapper.dwcdn.net/SgP7s/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="166"></iframe>     
               </p>
          </section> 
          <br/><br/> 
          <section id="行政分區視圖">
               <h3 align="center">行政分區視圖</h3><br/>
               <p align="center">
                    <iframe aria-label="Column Chart" src="//datawrapper.dwcdn.net/Yn0yv/1/" scrolling="no" frameborder="0" style="border: none;" width="600" height="400"></iframe>
               </p>
          </section>
     </body>  
</html>  
<script>
     $(document).ready(function(){
          $('#data-table').DataTable({
               "ajax":"cinema.json",
               "columns": [
                    {"data": "影院名稱"},
                    {"data": "院線"},
                    {"data": "電話"},
                    {"data": "官網"},
                    {"data": "地區"},
                    {"data": "行政分區"},
                    {"data": "地址"},
               ]
          });
     });
</script>
