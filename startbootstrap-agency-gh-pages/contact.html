                  </div>

                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="您的意見 *" required="required" data-validation-required-message="請輸入您的意見。"></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-l text-uppercase" type="submit">提交</button>
                </div>
              </div>
            </form>
        </div>
