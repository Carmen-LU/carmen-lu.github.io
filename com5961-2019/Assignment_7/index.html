<!DOCTYPE html>
<html>
    
    <head>
        <title>Love Movies</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
        <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            #map {
              height: 100%;
            }
        </style>
    </head>
    
    <body>
        <div class="cover">
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><span>Love Movies</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#movies">Movies</a>
                            </li>
                            <li>
                                <a href="#details">Details</a>
                            </li>
                            <li>
                                <a href="#cinemas">Cinemas</a>
                            </li>
                            <li>
                                <a href="#location">Map</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cover-image">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="fullcarousel-example" data-interval="false" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="Titanic.jpg">
                                        <div class="carousel-caption">
                                            <h2>Titanic</h2>
                                            <p>“You jump, I jump”</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <section id="movies">
            <div class="container">
                <div class="row">
                    <h1>Love Movies</h1>
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shrF4hkZ2mSDC049J?backgroundColor=orange&amp;viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
                </div>
            </div>    
        </section>
        <br><br>

        <section id="details">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h1>More Movie Details</h1>
                        <button type="button" class="btn btn-primary" id="get_data1">Show Table</button>
                        <div class="table-responsive">
                            <table id="table1" width="100%" class="table table-bordered"></table>
                        </div>
                        <!-- table responsive -->
                        <button type="button" class="btn btn-primary" id="get_data2">Show Chart</button>
                        <div class="table-responsive">
                            <table id="table2" width="100%" class="table table-bordered"></table>
                        </div>
                        <!-- table responsive -->
                        <div id="chart"></div>
                    </div>
                </div>
            </div>                
        </section>
        <br><br>

        <section id="cinemas">
            <div class="container">
                <div class="row">
                    <h1>HK Cinemas</h1>
                    <iframe class="airtable-embed" src="https://airtable.com/embed/shr32wvSwO6bmovtA?backgroundColor=orange&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
                </div>
            </div>
        </section>
        <br><br>

        <section id="location">
            <div class="container">
                <h1>HK Cinema Map</h1>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <button type="button" class="btn btn-primary" id="roll_up" onclick="show_districts();">Show Districts</button>
                        <br><br>
                        <div id="map" style="width: 600px; height: 400px"></div>
                    </div>
                    <!-- column -->
                </div>
                <!-- row -->
            </div>
        </section>
        
        <div class="footer">
            <p>Copyright@Carmen LU</p>
        </div>

        <script src="script.js"></script>
    </body>

</html>
