{% extends "Assignment4_base.html" %}
{% block content %}

<h1><center>
    
  {% if current_user.is_authenticated %}
    <p>登錄成功</p>
  {% else %}
      <p>{{message}}</p>
  {% endif %}       
   </center></h1>  
  {% if not current_user.is_authenticated %}  
  <h2>登錄表格</h2>
  <form method="post" action="/form_auth">
    <div class="form-group">
      <label for="email">邮箱:</label>
      <input type="email" class="form-control" id="email" placeholder="請輸入郵箱" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">密码:</label>
      <input type="password" class="form-control" id="pwd" placeholder="請輸入密碼" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember">記住我</label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form> 
  {% endif %} 

{% endblock %}
